name: Deploy
on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: "0 16 * * *"
jobs:
  generate-animations:
    name: Generate Animations
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake Animations
        uses: Platane/snk/svg-only@v3.2.0
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/grid-snake.svg
            dist/grid-snake-dark.svg?palette=github-dark
            dist/grid-snake-light.svg?palette=github-light

      - name: Upload Snake Animations
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: dist

  deploy-pages:
    name: Deploy Pages
    needs: generate-animations
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: pages
      cancel-in-progress: false
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4.0.0

      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
